<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-item" id="add-task">
        <h3 class="new-item-title task-header">Add Item</h3>
        <div class="task-row-wrapper">
          <input type="text" id="new-task" class="task">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="task-header">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-wrapper"><input type="checkbox" class="checkbox">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task task-input"><button class="edit-button button">Edit</button>
            <button class="delete-button button"><img src="./remove.svg" alt="remove icon"></button>
          </li>
          <li class="edit-mode task-wrapper"><input type="checkbox" class="checkbox">
            <label class="task task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="edit-button button">Save</button>
            <button class="delete-button button"><img src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="task-header">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-wrapper"><input type="checkbox" class="checkbox" checked>
            <label class="task task-name completed-task">See the Doctor</label>
            <input type="text" class="task task-input"><button class="edit-button button">Edit</button>
            <button class="delete-button button"><img src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
