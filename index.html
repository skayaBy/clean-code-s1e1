<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__image">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-item">
        <h3 class="new-item__title task__header">Add Item</h3>
        <div class="new-item__wrapper">
          <input type="text" class="new-item__input">
          <button class="button new-item__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="task__header">Todo</h3>
        <ul class="incomplete-tasks">
          <li class="task__wrapper"><input type="checkbox" class="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="edit-task__input"><button class="edit-button button">Edit</button>
            <button class="delete-button button"><img src="./remove.svg" alt="remove icon" class="delete-button__image"></button>
          </li>
          <li class="task__wrapper_edit task__wrapper"><input type="checkbox" class="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input edit-task__input">
            <button class="edit-button button">Save</button>
            <button class="delete-button button"><img src="./remove.svg" alt="remove icon" class="delete-button__image"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="task__header">Completed</h3>
        <ul class="completed-tasks">
          <li class="task__wrapper"><input type="checkbox" class="checkbox" checked>
            <label class="task-item__label task-item__label_complete">See the Doctor</label>
            <input type="text" class="task-item__input edit-task__input"><button class="edit-button button">Edit</button>
            <button class="delete-button button"><img src="./remove.svg" alt="remove icon" class="delete-button__image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
